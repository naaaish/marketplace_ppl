<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Toko - Tukutuku</title>
</head>
<body>

    <div align="center">
        <h1>tukutuku</h1>
        <p>Lebih dari sekadar marketplace. Kami adalah partner setia untuk pertumbuhan bisnismu.</p>
    </div>

    <hr> <div>
        <h2>Daftarkan Toko Anda</h2>
        <p>Isi formulir di bawah untuk mendaftar sebagai penjual</p>

        <form action="" method="POST" enctype="multipart/form-data">

            <label for="nama_toko">Nama Toko</label><br>
            <input type="text" id="nama_toko" name="nama_toko" placeholder="Contoh: Toko Berkah Jaya" required><br><br>

            <label for="deskripsi">Deskripsi Singkat Toko</label><br>
            <textarea id="deskripsi" name="deskripsi" rows="4" cols="50" placeholder="Jelaskan sedikit tentang tokomu..."></textarea><br><br>

            <label for="nama_pic">Nama PIC</label><br>
            <input type="text" id="nama_pic" name="nama_pic" placeholder="Nama Lengkap PIC" required><br><br>

            <label for="hp_pic">No Handphone PIC</label><br>
            <input type="text" id="hp_pic" name="hp_pic" placeholder="Contoh: 0812XXXXXXXX" required><br><br>

            <label for="email_pic">Email PIC</label><br>
            <input type="email" id="email_pic" name="email_pic" placeholder="Contoh: email@contoh.com" required><br><br>

            <label for="alamat">Alamat (Nama Jalan) PIC</label><br>
            <input type="text" id="alamat" name="alamat" placeholder="Nama Jalan, Nomor Rumah" required><br><br>

            <label for="rt">RT</label>
            <input type="text" id="rt" name="rt" placeholder="001" size="5">
            
            <label for="rw">RW</label>
            <input type="text" id="rw" name="rw" placeholder="002" size="5"><br><br>

            <label for="kelurahan">Nama Kelurahan</label><br>
            <input type="text" id="kelurahan" name="kelurahan" placeholder="Contoh: Merdeka" required><br><br>

            <label for="kota">Kabupaten/Kota</label><br>
            <input type="text" id="kota" name="kota" placeholder="Contoh: Bandung" required><br><br>

            <label for="propinsi">Propinsi</label><br>
            <input type="text" id="propinsi" name="propinsi" placeholder="Contoh: Jawa Barat" required><br><br>

            <label for="ktp">No. KTP PIC</label><br>
            <input type="text" id="ktp" name="ktp" placeholder="Nomor Induk Kependudukan (NIK)" required><br><br>

            <label for="foto_pic">Foto PIC</label><br>
            <input type="file" id="foto_pic" name="foto_pic" required><br><br>

            <label for="file_ktp">File Upload KTP PIC</label><br>
            <input type="file" id="file_ktp" name="file_ktp" required><br><br>

            <button type="submit">Daftar Sebagai Penjual</button>

        </form>
    </div>

</body>
</html>
